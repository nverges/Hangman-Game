<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">





</head>




<body>
	
	<div class="container">
		<div class="jumbotron">
		  <h1>'Friends' Hangman</h1>
		  <p>Guess which 'Friends' character I am thinking of!</p>
		</div>
	

	<div class="panel panel-default">
	  <div class="panel-heading" id="user-guess">Words to Guess</div>
	 	 <div class="panel-body">
	   		 _ _ _ _ _ _ _
  		 </div>
	</div>
	
	<div class="panel panel-default">
	  <div class="panel-body" id="wrong-guesses">
	    Incorrect Guesses:
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-body" id="guessesLeft">
	    Guesses Remaining:
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-body" id="wins">
		Games Won:
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-body" id="losses">
		Games Lost:
	  </div>
	</div>


</div>	

<script src="assets/javascript/game.js"></script>


</body>
</html>
